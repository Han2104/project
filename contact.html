<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/project/css/main.css">
    <link rel="stylesheet" href="/project/css/contact.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="sidebar col-md-3">
                <div class="avatar">
                    <div class="avatar-icon">
                        <i class="fa fa-times"></i>
                    </div>
                    <span class="name">Xtra Blog</span>
                </div>
                <div class="menu">
                    <ul class="list">
                        <li class="item">
                            <a href="/project/index.html" class="">
                                <i class="fa fa-home"></i>
                                <span class="name">Blog Home</span>
                            </a>
                        </li>
                        <li class="item">
                            <a href="/project/singlePost.html" class="">
                                <i class="fa fa-pencil"></i>
                                <span class="name">Single Post</span>
                            </a>
                        </li>
                        <li class="item">
                            <a href="/project/about.html" class="">
                                <i class="fa fa-users"></i>
                                <span class="name">About Extra</span>
                            </a>
                        </li>
                        <div class="item active">
                            <a href="/project/contact.html" class="">
                                <i class="fa fa-comments"></i>
                                <span class="name">Contact US</span>
                            </a>
                        </div>
                    </ul>
                </div>
                <div class="social">
                    <ul class="list row">
                        <li class="item col-md-4">
                            <i class="fa fa-facebook"></i>
                        </li>
                        <li class="item col-md-4">
                            <i class="fa fa-twitter"></i>
                        </li>
                        <li class="item col-md-4">
                            <i class="fa fa-instagram"></i>
                        </li>
                        <li class="item col-md-4">
                            <i class="fa fa-linkedin"></i>
                        </li>
                    </ul>
                </div>
                <div class="description">
                    <p>Xtra Blog is a multi-purpose HTML template from TemplateMo website. Left side is a sticky menu
                        bar. Right side content will scroll up and down.</p>
                </div>
            </header>
            <div class="main col-md-9">
                <div class="search">
                    <input type="text" class="search-box" placeholder="    Search...">
                    <button class="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.097617362198!2d105.85017601445463!3d21.0287797431546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab953357c995%3A0x1babf6bb4f9a20e!2zSOG7kyBIb8OgbiBLaeG6v20!5e0!3m2!1svi!2s!4v1647607825332!5m2!1svi!2s"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
